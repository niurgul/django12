{% extends 'base.html' %}
{% block con %}



    <h1><b>TRANSLATOR</b></h1>

    <form>
        <div class="row mt-5">
            <div class="col-sm-5">
                <textarea name="bf" class="form-control" style="height: 300px;" placeholder="번역전 텍스트를 입력해주세요">{{ bf }}</textarea>
            </div>
            <div class="col-sm-2" style="margin: auto;">
                <select name="fr" class="form-select">
                    {% for code, name in ndict.items %}
                        <option value="{{ code }}" {% if fr %}{% if fr == code %} selected {% endif %}{% else %}{% if code == 'ko' %}selected{% endif %}{% endif %}>{{ name|upper }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-dark mt-4 mb-3" style="width: 100%;">번역</button>
                <a href="{% url 'trans:index' %}?bf={{af}}&fr={{to}}&to={{fr}}" class="btn btn-dark mb-4" style="width: 100%;">체인지</a>
                <select name="to" class="form-select">
                    {% for code, name in ndict.items %}
                        <option value="{{ code }}" {% if to %}{% if to == code %} selected {% endif %}{% else %}{% if code == 'en' %}selected{% endif %}{% endif %}>{{ name|upper }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-5">
                <textarea class="form-control" disabled style="height: 300px;">{{ af }}</textarea>
            </div>
        </div>
    </form>
{% endblock %}
